<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualKeyboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">VirtualKeyboard</h1>
    </header>
    <main class="main">
        <div class="main__output-window">
            <p class="output"></p>
        </div>
        <section class="main__keyboard">
            <section class="key-row row1">
                <div class="key-btn tab">tab</div>
                <div class="key-btn">q</div>
                <div class="key-btn">w</div>
                <div class="key-btn">e</div>
                <div class="key-btn">r</div>
                <div class="key-btn">t</div>
                <div class="key-btn">y</div>
                <div class="key-btn">u</div>
                <div class="key-btn">i</div>
                <div class="key-btn">o</div>
                <div class="key-btn">p</div>
                <div class="key-btn">[</div>
                <div class="key-btn">]</div>
                <div class="key-btn">\</div>
            </section>
            <section class="key-row row2">
                <div class="key-btn">caps lock</div>
                <div class="key-btn">a</div>
                <div class="key-btn">s</div>
                <div class="key-btn">d</div>
                <div class="key-btn">f</div>
                <div class="key-btn">g</div>
                <div class="key-btn">h</div>
                <div class="key-btn">j</div>
                <div class="key-btn">k</div>
                <div class="key-btn">l</div>
                <div class="key-btn">;</div>
                <div class="key-btn">'</div>
                <div class="key-btn">enter</div>
            </section>
            <section class="key-row row3">
                <div class="key-btn">shift</div>
                <div class="key-btn">z</div>
                <div class="key-btn">x</div>
                <div class="key-btn">c</div>
                <div class="key-btn">v</div>
                <div class="key-btn">b</div>
                <div class="key-btn">n</div>
                <div class="key-btn">m</div>
                <div class="key-btn">,</div>
                <div class="key-btn">.</div>
                <div class="key-btn">/</div>
                <div class="key-btn">shift</div>
            </section>
            <section class="key-row row4">
                <div class="key-btn">ctrl</div>
                <div class="key-btn">fn</div>
                <div class="key-btn">win</div>
                <div class="key-btn">alt</div>
                <div class="key-btn">space</div>
                <div class="key-btn">alt gr</div>
                <div class="key-btn">ctrl</div>
                <div class="key-btn"><</div>
                <div class="up-down key-btn">
                    <div class="key-btn">^</div>
                    <div class="key-btn">V</div>
                </div>
                <div class="key-btn">></div>
            </section>
        </section>
    </main>
</body>
</html>
